<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>crud</title>
</head>
<body>
    <div class="crud py-4">
        <div class="head text-center">
            <h2>crud</h2>
            <p>product managemrnt system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price d-flex">
                <input onkeyup="gettitle()" type="number " placeholder="price" id="price">
                <input onkeyup="gettitle()" type="number" placeholder="taxes" id="taxes">
                <input  onkeyup="gettitle()"type="number" placeholder="ads" id="ads">
                <input onkeyup="gettitle()" type="number" placeholder="discont" id="discont">
                <small id="totle"></small>
            </div>
            <input type="number" placeholder="cont" id="cont">
            <input type="number" placeholder="category" id="category">
            <button id="submit">create</button>

        </div>

     
        <div id="deleteall">

        </div>
        <table >
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discont</th>
                <th>totle</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    
    
    
    
    
    
    
    
    
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/asset.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
